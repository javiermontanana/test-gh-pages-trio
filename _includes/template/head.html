<head>

	<title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>

	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">

  <!-- Global site tag (gtag.js) - Google Analytics -->
