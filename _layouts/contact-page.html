---
layout: default
---


<div class="container">
	<main>

		<h1 class="page-title">{{ page.title }}</h1>

		<div class="contact__flexbox about__flexbox">
            <div class="contact__text">

                <!-- ===== start content in contact-page layout ===== -->
                {{ content }}
                <!-- ===== end content ===== -->

			</div>
			<form class="contact-form" target="_blank" action="https://formsubmit.co/cygnuspianotrio@gmail.com" method="POST">
				<div class="form-group">
					<div>
						<label for="name">{{ page.text.form.name-label }}</label>
						<input type="text" name="name" class="form-control" required>
						<label for="Email">{{ page.text.form.email-label }}</label>
						<input type="email" name="email" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="message">{{ page.text.form.message-label }}</label>
					<textarea class="form-control" name="message" rows="10" required></textarea>
				</div>
				<button type="submit" class="btn--send btn btn-lg btn-dark btn-block">{{ page.text.form.send-button }}</button>
			</form>
		</div>

	</main>
</div>
